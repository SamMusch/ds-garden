name: Build-and-Deploy
on:
  push:
    branches: [main]          # or master if thatâ€™s your default
  workflow_dispatch:

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4          # pulls ds-garden code

      - name: Clone private vault
        run: git clone https://$TOKEN@github.com/SamMusch/notes-vault.git vault
        env:
          TOKEN: ${{ secrets.VAULT_PAT }}


      - name: Install deps
        run: |
          npm ci
          npm install gray-matter fs-extra fuse.js --save-dev


      - name: Extract publish:true notes
        run: node scripts/extractNotes.js vault src/content

      - name: Build search index
        run: node scripts/buildSearchIndex.js src/content public/searchIndex.json

      - name: Build
        run: npx astro build

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
