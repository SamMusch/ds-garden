name: Build-and-Deploy

permissions:
  contents: write        # allow the workflow to push commits
  pages: write           # needed by the ghâ€‘pages action
  
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone private vault

        run: git clone https://x-access-token:${{ secrets.VAULT_PAT }}@github.com/SamMusch/notes-vault.git vault
        env:
          TOKEN: ${{ secrets.VAULT_PAT }}

      - name: Install deps
        run: |
          npm ci
          npm install gray-matter fs-extra --save-dev

      - name: Extract publish:true notes
        run: node scripts/extractNotes.js vault src/content

      - name: Build
        run: npx astro build

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
