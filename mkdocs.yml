site_name: ""
site_url: https://sammusch.github.io/ds-garden/
repo_url: https://github.com/SamMusch/ds-garden
edit_uri: ""

extra_css:
  - stylesheets/ad-sam.css
  - stylesheets/extra.css

extra_javascript:
  - javascripts/ad-sam-copy.js

strict: false   # ✅ add here to turn build errors into warnings


theme:
  name: material
  favicon: images/favicon.svg
  palette:
    primary: custom
  font:
    text: Inter
    code: "Nunito Sans"
  features:
    - navigation.expand      # Expands active section but allows collapse
    - navigation.tracking        # highlight active heading in TOC
    - content.code.copy          # copy button on code blocks
    - toc.follow                 # right “On this page” follows scroll
  highlightjs: true       # GitBook theme supports Highlight.js
  hljs_languages:
    - yaml
    - python
    - bash

plugins:
  - search
  - awesome-pages
  - roamlinks
  - mermaid2

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
