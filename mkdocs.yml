site_name: ds-garden
site_url: https://sammusch.github.io/ds-garden/
repo_url: https://github.com/SamMusch/ds-garden
edit_uri: ""

extra_css:
  - stylesheets/ad-sam.css

theme:
  name: gitbook
  features:
    - navigation.sections        # grouped, collapsible left nav
    - navigation.expand          # auto-expand current section
    - navigation.tracking        # highlight active heading in TOC
    - content.code.copy          # copy button on code blocks
    - toc.follow                 # right “On this page” follows scroll
  highlightjs: true       # GitBook theme supports Highlight.js
  hljs_languages:
    - yaml
    - python
    - bash

plugins:
  - search
  - awesome-pages
  - roamlinks

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
