site_name: ds-garden
site_url: https://sammusch.github.io/ds-garden/
repo_url: https://github.com/SamMusch/ds-garden

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy        # copy button on code blocks
    - toc.follow                 # right “On this page” follows scroll
  palette:
    - scheme: default
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    admonition:
      sam: material/lightbulb-on-10  # pick any Material icon

extra_css:
  - stylesheets/oreilly.css

plugins:
  - search
  - awesome-pages
  - roamlinks

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - stylesheets/ad-sam.css
extra_javascript:
  - javascripts/copy-admonition.js   # adds a “Copy” button to sam boxes (optional)

