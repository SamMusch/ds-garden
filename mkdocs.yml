site_name: ds-garden
site_url: https://sammusch.github.io/ds-garden/
repo_url: https://github.com/SamMusch/ds-garden
edit_uri: ""

theme:
  name: gitbook
  highlightjs: true       # GitBook theme supports Highlight.js
  hljs_languages:
    - yaml
    - python
    - bash

plugins:
  - search
  - awesome-pages
  - roamlinks

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list